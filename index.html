<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseMap--Made by 3k</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Expense Tracker</h1>
            <button id="theme-toggle">Toggle Dark/Light Mode</button>
        </header>
        <main>
            <form id="add-expense-form">
                <input type="text" id="description" placeholder="Expense Description" required>
                <div class="form-group">
                    <label for="category">Expense Type</label>
                    <select id="category" required>
                        <option value="" disabled selected>Select an Expense Type</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Food">Food</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Housing">Housing</option>
                        <option value="Education">Education</option>
                        <option value="Personal Care">Personal Care</option>
                        <option value="Savings">Savings & Investments</option>
                        <option value="Travel">Travel</option>
                        <option value="Subscriptions">Subscriptions</option>
                        <option value="Gifts">Gifts & Donations</option>
                        <option value="Pets">Pets</option>
                        <option value="Childcare">Childcare</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                    </select>
                </div>
                <input type="number" id="amount" placeholder="Enter Amount" required>
                <button type="submit">Add Expense</button>
            </form>
            <section>
                <h2>Expense Summary</h2>
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list"></tbody>
                </table>
                <div id="total-expense">
                    Total Expense: <span id="total-amount">0</span>
                </div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
